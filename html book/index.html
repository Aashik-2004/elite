<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Booking System</title>
</head>
<body>
    <header><center>
        <h1>Airline Booking System</h1>
    </center>
    </header>
    <main>
        <section><center>
            <h2>Book Your Flight</h2><br>
        
            <form>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="from">From:</label>
                <input type="text" id="from" name="from" required>
                <br><br>
                <label for="to">To:</label>
                <input type="text" id="to" name="to" required>
                <br><br>
                <label for="departure">Departure Date:</label>
                <input type="date" id="departure" name="departure" required>
                <br><br>
                <label for="return">Return Date (Optional):</label>
                <input type="date" id="return" name="return">
                <br><br>
                <label for="airline">Select Airline:</label>
                <select id="airline" name="airline" required>
                    <option value="airline1">Airline 1</option>
                    <option value="airline2">Airline 2</option>
                    <option value="airline3">Airline 3</option>
                </select>
                <br><br>
                <label for="class">Class:</label>
                <select id="class" name="class" required>
                    <option value="economy">Economy</option>
                    <option value="business">Business</option>
                    <option value="first">First Class</option>
                </select>
                <br><br>
                <label for="passengers">Number of Passengers:</label>
                <input type="number" id="passengers" name="passengers" min="1" required>
                <br><br>
                <label for="seat">Seat Preference:</label>
                <select id="seat" name="seat">
                    <option value="aisle">Aisle</option>
                    <option value="window">Window</option>
                    <option value="middle">Middle</option>
                </select>
                <br><br>
                <label for="baggage">Extra Baggage (kg):</label>
                <input type="number" id="baggage" name="baggage" min="0">
                <br><br>
                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment" required>
                    <option value="credit">Credit Card</option>
                    <option value="debit">Debit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
                <br><br>
                <label for="message">Special Requests:</label>
                <textarea id="message" name="message" rows="4" cols="30"></textarea>
                <br><br>
                <input type="submit" value="Book Flight">
            </form>
        </center>
        </section>
    </main>
    <footer><center>
        <p>&copy; 2025 Airline Booking System</p>
    </center>
    </footer>
</body>
</html>
